spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mashaschool_dev
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  sql:
    init:
      mode: never

logging:
  level:
    org.hibernate.SQL: INFO
    ru.mgubina.mashaschool: INFO

